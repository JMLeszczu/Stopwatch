<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://kit.fontawesome.com/9ac728543b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <main class="main">
        <section class="stopwatch">
            <h1 class="stopwatch__header stopwatch__header--big">Stopwatch</h1>
            <h2 class="stopwatch__time">00:00:00</h2>
            <p class="stopwatch__last-time">00:00:00</p>
            <div class="stopwatch__wrapper">
                <button class="stopwatch__button stopwatch__play"><i class="fa-solid fa-play"></i></button>
                <button class="stopwatch__button stopwatch__pause"><i class="fa-solid fa-pause"></i></button>
                <button class="stopwatch__button stopwatch__stop"><i class="fa-solid fa-stop"></i></button>
                <button class="stopwatch__button stopwatch__archive"><i class="fa-solid fa-clock"></i></button>
            </div>
        </section>
    </main>



    <script src="./dist/js/main.min.js"></script>
</body>

</html>
